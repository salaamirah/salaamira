<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Salaamira</title>
  <link rel="icon" href="./assets/images/logo.webp" type="image/webp" />
  <meta name="description" content="Salaamira — modest fashion, scarves, and the Salaam Exclusive collection supporting women in need." />
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/contact-us.css">
</head>
<body>

  <!-- Hidden checkbox powers the drawer open/close without JS -->
  <input type="checkbox" id="navToggle" class="nav-toggle" aria-hidden="true" />

  <!-- ===== HEADER ===== -->
  <header class="site-header" role="banner">
    <div class="header-inner">
      <!-- Left: hamburger -->
      <div class="left-controls">
        <label class="icon-btn" for="navToggle" aria-label="Open menu">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true">
            <path stroke-width="1.5" d="M3 6h18M3 12h18M3 18h18"/>
          </svg>
        </label>
      </div>

      <!-- Center: logo -->
      <a href="index.html" class="logo" aria-label="Sala Samira home">
        <img src="./assets/images/logo.webp" alt="Sala Samira logo"/>
      </a>

      <div class="right-controls" aria-hidden="true"></div>
    </div>
  </header>

  <!-- ===== DRAWER + OVERLAY (LEFT NAV) — no JS ===== -->
  <label class="overlay" id="overlay" for="navToggle" aria-hidden="true"></label>
  <aside class="drawer" id="drawer" aria-label="Site">
    <div class="drawer-header">
      <div style="display:flex; align-items:center; gap:10px">
        <label class="icon-btn" for="navToggle" aria-label="Close menu">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true">
            <path d="M6 6l12 12M18 6L6 18" stroke-width="1.5"/>
          </svg>
        </label>
      </div>
      <div class="logo" aria-hidden="true" style="transform:scale(.7); opacity:.9">
        <img src="./assets/images/logo.webp" alt="Sala Amira logo"/>
      </div>
    </div>
    <nav class="drawer-nav" role="navigation">
      <a href="index.html" aria-current="page">Home</a>
      <a href="#salaam">SALAAM EXCLUSIVE</a>
      <a href="#catalog">Catalog</a>
      <a href="#contact">Contact</a>
    </nav>
  </aside>

<main>

   <div class="hero-form">
    <h3>Contact Us</h3><br>
    <form action="https://formsubmit.co/salaamirah@yahoo.com" method="post">
      <input type="text" placeholder="Your Name" id="name" name="name" class="form-input" />
      <input type="email" placeholder="Your Email" id="email" name="email" class="form-input" />
      <textarea id="message" name="message" required cols="50" rows="10" placeholder="Your Message" class="form-input"></textarea><br><br>
      <button type="submit">
        Submit
      </button>
    </form>
  </div>

</main><br><br>

  <!-- ===== FOOTER ===== -->
  <footer class="site-footer">
    <div class="container footer__grid">
      <nav class="footer__col">
        <h2 class="footer__title">SHOP</h2>
        <ul class="footer__links">
          <li><a href="./collection.html">Shop</a></li>
        </ul>
      </nav>

      <nav class="footer__col">
        <h2 class="footer__title">RESOURCES</h2>
        <ul class="footer__links">
          <li><a href="./shipping.html">Shipping & Returns</a></li>
          <li><a href="./faq.html">FAQ</a></li>
          <li><a href="./contact-us.html">Contact us</a></li>
          <li><a href="./contact-us.html">Give us Feedback</a></li>
          <li><a href="./privacy-policy.html">Privacy Policy</a></li>
          <li><a href="./terms-of-service.html">Terms of Service</a></li>
        </ul>
      </nav>

      <div class="footer__logo">
        <img src="./assets/images/logo.webp" alt="Sala Amira logo" class="sa-logo">
      </div>
    </div>
  </footer>

  <!-- No scripts: this is a fully static build that preserves the visual design -->
</body>
</html>
